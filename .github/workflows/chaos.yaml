name: Chaos Dataset
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # run once an hour

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Run chaos
      run: |
        chmod +x data/chaos.sh
        bash data/chaos.sh

    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
